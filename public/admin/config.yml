backend:
  name: git-gateway
  branch: base

media_folder: public/img
public_folder: img

collections:
  - name: 'menu'
    label: 'Menu'
    folder: 'content/menu'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Note', name: 'note', widget: 'text' }
    
  - name: 'menu-section'
    label: 'Menu Section'
    folder: 'content/menu/sections'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Note', name: 'note', widget: 'text' }
      - { label: 'Menu', name: 'menu', widget: 'relation', collection: 'menu', valueField: 'name', searchFields: 'name' }

  - name: 'menu-item'
    label: 'Menu Item'
    folder: 'content/menu'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Price', name: 'price', widget: 'number' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Menu Section', name: 'section', widget: 'relation', collection: 'menu-section', valueField: 'name', searchFields: 'name' }
